<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/signupPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section class="signupPage">
        <div class="container" data-tilt data-tilt-glare="true" data-tilt-max-glare="0.2">
            <form action="">
                <h2>Forgot Password</h2>
                <p>Enter your email address to reset your password.</p>
                <div class="inputbox">
                    <input type="email" placeholder="Email" class="input" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="submit" value="Reset Password" class="input signup-btn">
                <div class="login">
                    <span>Remember your password? <a href="../html/loginPage.html">Login</a></span>
                </div>
                <div class="login">
                    <span>Don't have an account? <a href="../html/signupPage.html">Sign Up</a></span>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="../javaScript/forgotPassword.js"></script>
    <script type="module" src="../javaScript/loginPage.js"></script>
</body>
</html>
